<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 判断对象是否含有此属性
        // 这里声明一个对象
        let obj = {
            a: 1,
            b: 2,
            c: 3,
            d: undefined
        };
        // 使.或者[]语法来获取当前对象下存储的对象，如果当前对象不存在，则返回undefined，如果当前对象定义为undefined，则也返回undefined
        console.log(obj.d); // undefined
        console.log(obj.e); // undefined
        console.log(obj['d']); // undefined
        console.log(obj['e']); // undefined
        // 使用in语法来获取当前对象下是否存有此对象，如果有则返回true，缺点，会将原型链上面的对象返回为true
        console.log('a' in obj); // true
        console.log('toString' in obj); // 原型链上面的对象，ture
        // object.hasOwnProperty() 属性，不能读取原型链上面的属性和方法
        console.log(obj.hasOwnProperty('a')); // true
        console.log(obj.hasOwnProperty(d)); // d is not defined 报错，需使用字符串型
        console.log(obj.hasOwnProperty(toString)); // false 不能读取原型链上面的属性和方法

        // if判断优化
        // 在实际项目中，要处理一些逻辑关系的时候，if是不可或缺的，那么我们如何能够防止大篇幅的if的呢？

        // 利用&&和||特性，&&是如果前面的false，那么后面的就不会在执行，而||表达式则是如果前面的是true，那么后面的也将不会再执行
        // 利用好这一点，我们就可以这样
        if(a != b) {
            func()
        };
        // 上面的可以转化为
        a != b && func();
        // 或者转化为这样
        a == b || func();
        // 这两个道理都是一样的，都利用了逻辑表达式的特性

        // 第二种，利用三目表达式;
        a != b ? func() : return false;
        // 上面这种形式翻译过来就是这样的
        if(a !=b) {
            func()
        } else {
            return false;
        }

        // 第三中，利用switch case
        switch (a) {
            case 1:
                func()
                break;
        
            case 2:
                return false
        }
        // 上面这种形式，翻译过来是这样的
        if(a===1) {
            func()
        } else if (a===2) {
            return false;
        }
        // 摒弃for循环，能少用则少用

        // 例如
        let arr=['a','b','c','d','e'];
        console.log(arr[3]);
        
        //上面这种形式如果用for循环来写的话；
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[3]);
        }
        // 当然这是一种比较简单的形式

        // 还可以应用到对象身上
        let testobj={
            'a':'123',
            'b':'456',
            'c':'789'
        }
        console.log(testobj['a']);
        

    </script>
</body>

</html>
